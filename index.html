<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My SVG Icon Font</title>
    <link rel="stylesheet" href="./public/icons/my-icons.css" />
    <style>
      body {
        font-family: sans-serif;
        padding: 2rem;
      }
      .icon-demo {
        font-size: 32px;
        margin: 0.5rem;
      }
    </style>
  </head>
  <body>
    <h1>My SVG Icon Font</h1>
    <p>
      This page is served by Vercel, icons generated from SVG using <code>fantasticon</code> + a
      custom normalize script.
    </p>

    <div>
      <!-- Example: if you have home.svg, fantasticon will make a class like .icon-home -->
      <i class="icon-home icon-demo"></i>
      <i class="icon-user icon-demo"></i>
      <i class="icon-settings icon-demo"></i>
    </div>

    <p>
      Check <code>public/icons/demo.html</code> (generated by fantasticon) for a full list of
      available icons and class names.
    </p>
  </body>
</html>
